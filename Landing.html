<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet">

	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/landingstyle.css">
</head>
<body>
	<div class="cont">
		<div class="form sign-in">
			<h2>Log In</h2>
			<label>
				<span>Username</span>
				<i class="fa fa-evnelope"></i>
				<input type="text" name="Username" required="">
			</label>
			<label>
				<span>Password</span>
				<i class="fa fa-key"></i>
				<input type="password" name="Password" required="">
			</label>
			<button class="submit" type="button"><a href="dream.html"> Log In</a></button>
                <div class="forgot-pass">
                    <a href="pass.html">Forgot Password?</a>
                </div>

                <div class="social-media">
                    <p>Or Connect With</p>
                    <ul>
                        <li><a href="#"><img src="images/facebook.png"></a></li>
                        <li><a href="#"><img src="images/google.png"></a></li>
                        <li><a href="#"><img src="images/twitter.png"></a></li>
                        <li><a href="#"><img src="images/instagram.png"></a></li>
                    </ul>
                </div>
		</div>
		<div class="sub-cont">
			<div class="img">
				<div class="img-text m-up">
					<h2>New Here?</h2>
					<p>Sign up today and discover a great opportunity for you to live in your dream home</p>
				</div>
				<div class="img-text m-in">
					<h2>One Of Us?</h2>
					<p>If you already ahve an account just log in. We've missed you!!</p>
				</div>
				<div class="img-btn">
					<span class="m-up">Sign Up</span>
					<span class="m-in">Sign In</span>
				</div>
			</div>
			<div class="form sign-up">
				<h2>Sig Up</h2>
				<label>
					<span>Name</span>
					<input type="text" name="">
				</label>
				<label>
					<span>Email</span>
					<input type="email" name="">
				</label>
				<label>
					<span>Password</span>
					<input type="password" name="">
				</label>
				<label>
					<span>Confirm Password</span>
					<input type="password" name="">
				</label>
				<button type="button" class="submit"><a href="dream.html">Sign Up Now</a></button>
			</div>
		</div>
	</div>
	<script src="https://apps.elfsight.com/p/platform.js" defer></script><!--contact form-->
	<div class="elfsight-app-a8223dbf-f61f-4481-8d2b-104c1ab82151"></div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
